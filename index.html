<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/15a75fa596.js" crossorigin="anonymous">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita&family=Architects+Daughter&family=Courgette&family=Dancing+Script&family=Inconsolata:wght@300&family=Lato&family=Lobster&family=Merriweather+Sans&family=Nunito:wght@500&family=Oleo+Script&family=Open+Sans:wght@300;600&family=Poppins:ital,wght@0,100;0,500;1,500&family=Quintessential&family=Raleway:wght@100;600&family=Red+Hat+Display:wght@300&family=Redressed&family=Roboto:wght@300&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    
    <title>test</title>
</head>
<body>
    
    <div class="countdown">
        <img class="countdown_bg" src="./dung1.jpg">
        <div class="countdown_item">
          <h1 class="countdown_day">0</h1>
          <div class="countdown_number">days</div>
        </div>
        <div class="countdown_item">
          <h1 class="countdown_hour">0</h1>
          <div class="countdown_number">hours</div>
        </div>
        <div class="countdown_item">
          <h1 class="countdown_minutes">0</h1>
          <div class="countdown_number">minutes</div>
        </div>
        <div class="countdown_item">
          <h1 class="countdown_second">0</h1>
          <div class="countdown_number">seconds</div>
        </div>
    </div>
    <div class="happy_music">
      <audio controls autoplay>
        <source src="./y2mate.com - Nhạc Tik Tok Remix  Sia  Move Your Body Remix  Nghe Là Nghiện.mp3" type="audio/ogg">
        <!-- <source src="horse.mp3" type="audio/mpeg"> -->
      </audio>
    </div>
</body>
<script src="./app.js"></script>
