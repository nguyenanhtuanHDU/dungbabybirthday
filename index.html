<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/15a75fa596.js" crossorigin="anonymous">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita&family=Architects+Daughter&family=Courgette&family=Dancing+Script&family=Inconsolata:wght@300&family=Lato&family=Lobster&family=Merriweather+Sans&family=Nunito:wght@500&family=Oleo+Script&family=Open+Sans:wght@300;600&family=Poppins:ital,wght@0,100;0,500;1,500&family=Quintessential&family=Raleway:wght@100;600&family=Red+Hat+Display:wght@300&family=Redressed&family=Roboto:wght@300&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    
    <title>test</title>
</head>
<body>
  <div class="happy_music">
    <audio class="sound" >
      <source src="./audio/alert/sound1.mp3" type="audio/ogg">
  </div>
    <div class="container">

      <div class="count">

        <div class="count_front">
          <div class="flip_front">
            <i class="fa-solid fa-repeat"></i>
          </div>
            <div class="countdown_slider">
              <div class="countdown__slider">
                <div class="coudown__item">
                  <img src="./image/dung1.png" alt="">
                </div>
                <div class="coudown__item">
                  <img src="./image/dung2.jpg" alt="">
                </div>
                <div class="coudown__item">
                  <img src="./image/dung3.jpg" alt="">
                </div>
                <div class="coudown__item">
                  <img src="./image/dung4.jpg" alt="">
                </div>
              </div>
            </div>
            <div class="countdown_list">
    
              <div class="countdown_item">
                <h1 class="countdown_day">0</h1>
                <div class="countdown_number">days</div>
              </div>
              <div class="countdown_item">
                <h1 class="countdown_hour">0</h1>
                <div class="countdown_number">hours</div>
              </div>
              <div class="countdown_item">
                <h1 class="countdown_minutes">0</h1>
                <div class="countdown_number">minutes</div>
              </div>
              <div class="countdown_item">
                <h1 class="countdown_second">0</h1>
                <div class="countdown_number">seconds</div>
              </div>
            </div>
        </div>

        
        <div class="count_back active">
          <div class="flip_back">
            <i class="fa-solid fa-repeat"></i>
          </div>
          <div class="back_content">
            <span class="back_heading">Now playing:</span>
            <h1 class="back_name">Name Of Music</h1>
          </div>
          <div class="back_img">
            <img src="./image/music/anh_danh_roi_nguoi_yeu_nay.jpg" alt="" class="back__img">
          </div>

          <div class="back_toolbar">
            <div class="back_reload">
              <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="back_prev">
              <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="back_play">
              <i class="fa-solid fa-circle-play fa-bounce"></i>
            </div>
            <span class="next_animation">
              <div class="back_next">
                <i class="fa-solid fa-forward-step"></i>
              </div>
            </span>
            <div class="back_random">
              <i class="fa-solid fa-shuffle"></i>
            </div>
          </div>

          <div class="back_range">
            <input type="range" min="0" max="100" value="0">
          </div>

          <audio class="audio">
            <source src="./audio/mp3/Anh Đánh Rơi Người Yêu Này.mp3" type="audio/ogg">
          </audio>

          <section class="back_list">
            <!-- <div class="back_item">
              <img src="" alt="" class="back_item_img">
              <div class="back_item_content">
                <h3 class="back_content_name">Nevada</h3>
                <span class="back_content_author">Den vau</span>
              </div>
              <div class="back_item_icon">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div> -->

          </section>

        </div>
      </div>

    </div>

</body>
<script src="./app.js"></script>
